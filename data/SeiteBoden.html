<!DOCTYPE html>
<html>
<head>
  <title>Im %TITELNAME%t - Boden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type"content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="/espstyle.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"> </script>
</head>
<body>
  <ul>
    <li><a class="active" href="/">Home</a></li>
    <li><a href="/boden/">Boden News</a></li>
    <li><a href="/luft/"> Luft News</a></li>
    <li><a href="/out/"> Schalten</a></li>
    <li><a href="/info/">Info</a></li>
  </ul>
  <h1> %TITELDATUM% </h1>
  <br><br>
  <h2>- Boden Messungen Temperatur</h2>
  <canvas id="ChartTemp"  class="kurve"></canvas>
  <h2>- Boden Messungen Feuchtigkeit</h2>
  <canvas id="ChartFeuchte" class="kurve"></canvas>
  <br><br><br>
</body>


<script>
  const KurveLuftInTemp =  "#ff0000";
 const KurveLuftIn2Temp = "#ee6969";
 const KurveLuftAuTemp  = "#0026ff";
 const KurveBoden1Temp =  "#8e4204";
 const KurveBoden2Temp = "#c96009";
 const KurveBoden3Temp =  "#f8bd1c";
 const KurveLuftInFeuch = "#ff0000";
 const KurveLuftIn2Feuch = "#ee6969";
 const KurveLuftAuFeuch = "#0026ff";
 const KurveBoden1Feuch = "#55056e";
 const KurveBoden2Feuch = "#8e09b6";
 const KurveBoden3Feuch = "##df9df4";
 const KurveBoden4Feuch = "#6229cc";
 const KurveLuftdruck = "#0a4ecc";
 const KurveStrom = "#cb4fa6";

  const xValues  = %X_ARRAY%  
  const yBo1Temp =  %BO1_TEMP_ARRAY%
  const yBo2Temp =  %BO2_TEMP_ARRAY%
  const yBo3Temp =  %BO3_TEMP_ARRAY%
  const yBo1Feut =  %BO1_FEUT_ARRAY%
  const yBo2Feut =  %BO2_FEUT_ARRAY%
  const yBo3Feut =  %BO3_FEUT_ARRAY%
  const yBo4Feut =  %BO4_FEUT_ARRAY%
  
  new Chart("ChartTemp", {
    type: "line",
    data: {
      labels: xValues,
      datasets: [
        {
          label: 'Boden Temperatur No1',
          data: yBo1Temp,
          pointRadius: 1,
          borderColor: KurveBoden1Temp,
          fill: false
        },
        {
          label: 'Boden Temperatur No2',
          data: yBo2Temp,
          pointRadius: 1,
          borderColor: KurveBoden2Temp,
          fill: false
        },
        {
          label: 'Boden Temperatur No3',
          data: yBo3Temp,
          pointRadius: 1,
          borderColor: KurveBoden3Temp,
          fill: false
        }]
        },
            options: {
            legend: { display: true },
            scales: { yAxes: [{ ticks: { min: -5, max: 30 } }] }
        }
    });
    new Chart("ChartFeuchte", {
    type: "line",
    data: {
      labels: xValues,
      datasets: [
        {
          label: 'Boden Feuchtigkeit No1',
          data: yBo1Feut,
          pointRadius: 1,
          borderColor: KurveBoden1Feuch,
          fill: false
        },
        {
          label: 'Boden Feuchtigkeit No2',
          data: yBo2Feut,
          pointRadius: 1,
          borderColor: KurveBoden2Feuch,
          fill: false
        },
        {
          label: 'Boden Feuchtigkeit No3',
          data: yBo3Feut,
          pointRadius: 1,
          borderColor: KurveBoden3Feuch,
          fill: false
        },
        {
          label: 'Boden Feuchtigkeit No4',
          data: yBo4Feut,
          pointRadius: 1,
          borderColor: KurveBoden4Feuch,
          fill: false
        }]
        },
            options: {
            legend: { display: true },
            scales: { yAxes: [{ ticks: { min: 0, max: 100 } }] }
        }
    });

</script>
</html>
